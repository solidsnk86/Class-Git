<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Formulario de Estudiante</title>
  </head>
  <body>
    <form>
      <label>
        Nombre:
        <input id="nombre-input" type="text" placeholder="Ingrese su nombre" />
      </label>
      <label>
        Apellido:
        <input
          id="apellido-input"
          type="text"
          placeholder="Ingrese su apellido"
        />
      </label>
      <label>
        Edad:
        <input id="edad-input" type="text" placeholder="Ingrese su edad" />
      </label>
      <label>
        Universidad:
        <input
          id="facultad-input"
          type="text"
          placeholder="Ingrese su facultad"
        />
      </label>
      <button type="submit">Enviar</button>
    </form>
    <div style="font-family: 'system-ui'">
      <table border="1" cellspacing="1" cellpadding="10">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Universidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="nombre"></td>
            <td id="apellido"></td>
            <td id="edad"></td>
            <td id="facultad"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="01-01-holautn.js"></script>
  </body>
</html>
