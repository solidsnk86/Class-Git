<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucles</title>
    <style>
      body {
        --preffer-background: #23272E;
        --color-text: #f0f0f0;
        background-color: var(--preffer-background);
        color: var(--color-text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Contador de Vocales</h2>
      <p>Ingresa una palabra para contar las vocales:</p>
      <input type="text" placeholder="Ingresa una palabra" />
      <button type="submit">Contar Vocales</button>
    </form>

    <div class="result-container"></div>

    <template id="result-template">
      <div class="result"></div>
    </template>
    <pre class="pre-1"></pre>
    <div class="result-container-2"></div>
    <pre class="pre-2"></pre>
    <div class="result-container-3"></div>
  </body>
  <script src="index.js" type="module"></script>
</html>
